<!-- login.page.html -->
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-fields">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email" 
              formControlName="email"
              [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email est requis</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Format email invalide</small>
          </ion-text>

          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input 
              type="password" 
              formControlName="password"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 8 caractères</small>
          </ion-text>
        </div>

        <div class="form-buttons">
          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loginForm.invalid"
          >
            Connexion
          </ion-button>

          <ion-button 
            expand="block" 
            fill="clear" 
            routerLink="/register"
          >
            Créer un compte
          </ion-button>

          <ion-button 
            expand="block" 
            fill="clear" 
            (click)="onResetPassword()"
          >
            Mot de passe oublié ?
          </ion-button>
        </div>
      </form>

      <ion-text color="danger" *ngIf="errorMessage" class="ion-padding-top">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
